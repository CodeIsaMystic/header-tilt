<!DOCTYPE html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Header Tilt</title>
  </head>

  <body class="is-loading" data-barba="wrapper">
    <!-- Logo -->
    <div class="logo">
      <span class="logo__img"></span>
      <span class="logo__text">Logo</span>
    </div>
    <!-- Burger -->
    <div class="burger">
      <button class="burger__open">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
    <!-- Main navigation -->
    <nav class="main-nav">
      <ul>
        <li><a href="#">Our Values</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#0">Blog</a></li>
        <li><a href="#0">How We Work</a></li>
        <li><a href="#0">Contact</a></li>
      </ul>
    </nav>

    <!-- Viewport -->
    <div id="viewport">
      <!-- Main -->
      <main id="main" data-barba="container">
        <!-- Header -->
        <header data-color="#ebebeb">
          <h1>
            <span>Consectetur</span>
            <span>Adipisicing</span>
          </h1>
          <!-- <p class="subtitle">VOLUPTAS AUT <br />& VERITASIS NOSTRUM</p> -->
          <!-- Decor circle -->
          <div class="decor__circle"></div>
          <!-- Header gallery -->
          <div class="header__gallery">
            <div class="hg__left">
              <div class="hg__image hg__image--l">
                <img src="" />
              </div>
              <div class="hg__image hg__image--m">
                <img src="" />
              </div>
              <div class="hg__image hg__image--s">
                <img src="" />
              </div>
            </div>
            <div class="hg__right">
              <div class="hg__image hg__image--l">
                <img src="" />
              </div>
              <div class="hg__image hg__image--m">
                <img src="" />
              </div>
              <div class="hg__image hg__image--s">
                <img src="" />
              </div>
            </div>
          </div>
          <!-- CTA Circle -->
          <div class="cta__circle">
            <div class="cta__circle--logo"></div>
          </div>
        </header>
      </main>
      <!-- #main-container -->

      <!-- fill background between sections with margin - eg. portfolio  -->
      <aside class="fill-background"></aside>
    </div>
    <!-- #viewport -->

    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/smooth-scrollbar@latest/dist/smooth-scrollbar.js"></script>

    <script src="bundled.js" defer></script>
    <!--
  <script src="scripts/app.js" defer></script>
  <script src="bundled.js" defer></script>
  --></body>
</html>
